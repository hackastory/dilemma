<!DOCTYPE html>
<html>
    <head>
        <title>Amazed hack server test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    </head>
    <body>

        <div id="app">
            <div class="container">
                <div class="row">
                    <h1 class="page-header">
                        Game Admin.
                    </h1>

                    <p>Pass on commands to the game as if you were a client</p>

                    <div class="commandos">


                        <h2>Send coordinates</h2>
                        <input class="coord-x" type="text" style="width: 50px;">
                        <input class="coord-y" type="text" style="width: 50px;">
                        <input class="coord-z" type="text" style="width: 50px;">

                        <button class="coordinates">send</button><br/><br/>
                        <hr/>

                        <button class="start">Start</button><br/><br/>
                        <button class="lost">Lost</button><br/><br/>
                        <button class="won">Won</button><br/><br/>
                        <button class="reset">Reset</button><br/><br/>

                    </div>
                </div>
            </div>
        </div>

        <script src="/vendor/jquery/dist/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>

            $(function () {

                var dl = document.location;
                var socketServer = dl.origin;

                var socket = io( socketServer );

                $('button:not(.coordinates)' ).each(function () {

                    var $button = $(this);

                    $button.click(function () {

                        socket.emit( $button[0].className );
                    });

                });

                $('.coordinates').click(function () {

                    socket.emit( 'player-coordinates', {
                        x: parseFloat( $('.coord-x').val() ) || 0,
                        y: parseFloat( $('.coord-y').val() ) || 0,
                        z: parseFloat( $('.coord-z').val() ) || 0
                    } );
                });
            });

        </script>
    </body>
</html>
