<!DOCTYPE html>
<html>
    <head>
        <title>Escape hack server test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    </head>
    <body>

        <div id="app">
            <div class="container">
                <div class="row">
                    <h1 class="page-header">
                        Game Admin.
                    </h1>

                    <p>Pass on commands to the game as if you were a client</p>

                    <div class="commandos">

                        <!--<button class="intro">Intro</button><br/><br/>-->
                        <button class="start">Start</button><br/><br/>
                        <!--<button class="pump">Pump</button><br/><br/>-->
                        <!--<button class="keypassed">Key passed</button><br/><br/>-->
                        <button class="lost">Lost</button><br/><br/>
                        <button class="won">Won</button><br/><br/>
                        <button class="reset">Reset</button><br/><br/>

                    </div>
                </div>
            </div>
        </div>

        <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>

            $(function () {

                var dl = document.location;
                var socketServer = dl.origin;

                var socket = io( socketServer );

                $('button' ).each(function () {

                    var $button = $(this);

                    $button.click(function () {

                        socket.emit( $button[0].className );
                    });

                });
            });

        </script>
    </body>
</html>
