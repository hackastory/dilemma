<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DuckPond channel - part of the Mob example server</title>
    <style>
        body{
            padding:0;
            margin:0;
            overflow:hidden;
            background-color:#69B0FE;
        }
    </style>
    <script src="../global/js/fb.js"></script>
    <script src="../global/js/three/RequestAnimationFrame.js"></script>
    <script src="../global/js/three/r72/three.js"></script>
    <script src="../global/js/three/r72/ColladaLoader.js"></script>
    <script src="duckPondClient.js"></script>
    <script src="http://172.20.10.8:8080/mob/mob.js"></script>
</head>
<body>
    <canvas id="canvas" width="700" height="500"></canvas>

    <script>

        var loader = new THREE.ColladaLoader(),
            duckMesh;

            loader.load('assets/duck.dae', function colladaReady( collada ){

                duckMesh = collada.scene.getObjectByName('LOD3sp',true);
                //duck.mesh.doubleSided = true;
                duckMesh.scale.x = duckMesh.scale.y = duckMesh.scale.z = 1;
                duckMesh.updateMatrix();

                DuckPond.init(mob, document.getElementById("canvas"), duckMesh);
            });

    </script>

</body>
</html>
